<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - MK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">Tic Tac Toe</div>
    </header>
    <div class="container">
        <div class="gameContainer">
            <div class="box"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
        </div>
        <div class="gameInfo">
            <div class="gameInfoText">Tic Tac Toe Info</div>
            <div class="gameInfoText">Turn X</div>
        </div>
    </div>
    <div class="resetScreen">
        <button id="reset">Reset</button>
        <div id="resetScreenText">Game is Draw</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
